name: Prerelease

on:
  push:
    branches:
      - release-*

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Generate prerelease
    runs-on: ubuntu-latest
    env:
      COACHHUB_GITHUB_PACKAGE_TOKEN: ${{ secrets.COACHHUB_GITHUB_PACKAGE_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v3
        with:
          extra_plugins: |
            @semantic-release/git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
